 <!-- spinner -->
<div *ngIf="spinner">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <div class="d-flex justify-content-center p-5">
    <mat-spinner></mat-spinner>
  </div>
</div>
<!-- products display -->
<div class="container-fluid">
  <div class="row py-3">
    <div *ngFor="let product of products" class="col-6 col-sm-4 col-md-3 col-xl-2">
      <mat-card class="product-card mb-3">
        <div class="d-flex justify-content-center">
          <img [routerLink]="['/product', product._id]" class="product-image" [src]="product.image">
        </div>
       <div class="bg-light px-1 rounded">
        <h4 [routerLink]="['/product', product._id]" class="p-0 m-0 overflow-auto d-flex">{{product.name}}</h4>
        <h3 class="p-0 m-0">{{product.price | currency:'INR'}}</h3>
       </div>
      </mat-card>
    </div>
  </div>
</div>
